version: 2.1

executors:
  frontend-executor:
    docker:
      - image: circleci/node:11-browsers

  backend-executor:
    docker:
      - image: bvdmitri/scala-sbt-docker:latest


commands:

  docker-publish:
    description: "A command to publish docker image to public registry"
    parameters:
      project:
        type: string
        default: "nothing"
      tag:
        type: string
        default: "develop"
    steps:
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            if [[ -f ".docker-created" ]]; then
              echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
              docker push << parameters.project >>:${CIRCLE_BRANCH}
            else
              echo "Skipping publishing because there is no .docker-created file"
            fi

jobs:
  frontend:
    executor: frontend-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-cache-1-{{ checksum "frontend/yarn.lock" }}
      - run:
          name: Install frontend dependencies
          command: ./vdjsight.sh frontend install
      - save_cache:
          key: frontend-cache-1-{{ checksum "frontend/yarn.lock" }}
          paths:
            - frontend/node_modules
      - run:
          name: Testing frontend
          command: ./vdjsight.sh frontend test-ci
      - run:
          name: Building frontend
          command: ./vdjsight.sh frontend build
      - setup_remote_docker
      - run:
          name: Creating frontend docker image
          command: |
            ./vdjsight.sh frontend docker ${CIRCLE_BRANCH} --fast
            touch .docker-created
      - docker-publish:
          project: bvdmitri/vdjsight-frontend

  backend:
    executor: backend-executor
    steps:
      - checkout
      - restore_cache:
          key: backend-cache-1
      - run:
          name: Compile dist package
          command: ./vdjsight.sh backend build
      - run:
          name: Test package
          command: ./vdjsight.sh backend test
      - save_cache:
          key: backend-cache-1
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
            - "~/project/backend/target"
      - setup_remote_docker
      - run:
          name: Creating backend docker image
          command: |
            ./vdjsight backend docker ${CIRCLE_BRANCH}
            touch .docker-created
      - docker-publish:
          project: bvdmitri/vdjsight-backend


workflows:
  version: 2
  main:
    jobs:
      - frontend:
          context: docker-hub-registry
          filters:
            branches:
              only:
                - master
                - develop

      - backend:
          context: docker-hub-registry
          filters:
            branches:
              only:
                - master
                - develop


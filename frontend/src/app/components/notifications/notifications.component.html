<ng-container *ngIf="(notifications$ | async) as notifications">
    <div class="notifications-container" [@notifications]="notifications.length">
        <div vs-notification-item *ngFor="let notification of notifications; trackBy: trackNotificationBy"
             [notification]="notification"
             (onBlur)="blur(notification)" (onFocus)="focus(notification)" (onClose)="remove(notification)">
        </div>
    </div>
</ng-container>

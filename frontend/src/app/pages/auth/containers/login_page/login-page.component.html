<div class="ui middle aligned center aligned auth grid">

        <vs-login [pending]="pending$ | async" [message]="message$ | async" [error]="error$ | async" [extra]="extra$ | async"
                  (onSubmit)="onSubmit($event)"></vs-login>
    </div>
</div>

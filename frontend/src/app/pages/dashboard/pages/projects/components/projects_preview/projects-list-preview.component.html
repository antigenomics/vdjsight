<div class="content">
    <ng-container *ngIf="preview; else empty">
        <div class="ui grid">
            <div class="fifteen wide column">
                <vs-projects-preview-update-form
                        [name]="preview.link.name" [description]="preview.link.description"
                        [updating]="preview.updating" [deleting]="preview.deleting"
                        (onUpdate)="update($event)">
                </vs-projects-preview-update-form>
            </div>
            <div class="one wide column">
                <i class="times close icon cursor pointer" (click)="onClose.emit()"></i>
            </div>
        </div>
    </ng-container>
    <ng-template #empty>
        <h3 class="ui center aligned icon header vertically centered" @fade-in>
            <i class="clipboard outline icon"></i>
            <div class="content">
                Select project from left panel
                <div class="sub header">Or create a new one</div>
            </div>
        </h3>
    </ng-template>
</div>

<div class="ui grid" *ngIf="!status.loaded else loaded">
    <div class="five wide column"></div>
    <div class="six wide column">
        <div class="ui raised placeholder top pushed segment" style="min-height: 300px" [ngClass]="{ 'red': status.loadFailed }" @loading>
            <ng-container *ngIf="status.loading">
                <div class="ui active inverted dimmer">
                    <div class="ui text blue loader">Loading current project info</div>
                </div>
            </ng-container>
            <ng-container *ngIf="status.loadFailed">
                <h2 class="ui icon header">
                    <i class="exclamation triangle icon"></i>
                    <div class="content">
                        An error occurred while fetching the project info
                        <div class="sub header">
                            Project either was deleted or does not exist
                        </div>
                    </div>
                </h2>
                <div class="ui basic button" (click)="onReload.emit()">Reload</div>
            </ng-container>
        </div>
    </div>
    <div class="five wide column"></div>
</div>
<ng-template #loaded>
    <ng-content></ng-content>
</ng-template>

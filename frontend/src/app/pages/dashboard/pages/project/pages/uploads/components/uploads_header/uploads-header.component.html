<div class="ui grid" style="padding-top: 2em;">
    <div class="header column" style="width: 15% !important;">
        Name
    </div>
    <div class="header column" style="width: 8.5% !important;">
        Size
    </div>
    <div class="header column" style="width: 10.5% !important;">
        <div class="software">
            <vs-dropdown title="Software" [values]="availableSoftware" (onSelect)="onGlobalSoftwareChange.emit($event)"></vs-dropdown>
        </div>
    </div>
    <div class="header column" style="width: 10.5% !important;">
        <div class="species">
            <vs-dropdown title="Species" [values]="availableSpecies" (onSelect)="onGlobalSpeciesChange.emit($event)"></vs-dropdown>
        </div>
    </div>
    <div class="header column" style="width: 10.5% !important;">
        <div class="gene">
            <vs-dropdown title="Gene" [values]="availableGenes" (onSelect)="onGlobalGeneChange.emit($event)"></vs-dropdown>
        </div>
    </div>
    <div class="header column" style="width: 25% !important;">
        Status
    </div>
    <div class="column" style="width: 20% !important;">
        <div class="ui fluid buttons">
            <div class="ui blue mini button" [ngClass]="{ 'disabled': isUploadForbidden }" (click)="onUploadAll.emit()">Upload all</div>
            <div class="ui orange mini button" (click)="onRemoveAll.emit()">Remove all</div>
        </div>
    </div>
</div>

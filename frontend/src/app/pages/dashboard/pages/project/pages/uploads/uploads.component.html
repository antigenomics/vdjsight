<div class="ui raised segments">
    <div class="ui teal segment">
        <h2 class="ui header">
            <i class="cloud upload alternate icon"></i>
            <div class="content">
                Upload
                <div class="sub header">Manage your uploads here</div>
            </div>
        </h2>
    </div>
    <div class="ui segment">
        <div class="ui tiny teal button" (click)="add()">Add file(s)</div>
    </div>
    <ng-container *ngIf="currentProjectUploads$ | async as uploads">
        <div class="ui uploads segment" *ngIf="uploads.length !== 0; else emptyUploads">
            <div class="upload item" *ngFor="let upload of uploads; trackBy: uploadEntityTrackBy; let isLast = last" [ngClass]="{ 'last': isLast }">
                <vs-upload [upload]="upload"></vs-upload>
            </div>
        </div>
        <ng-template #emptyUploads>
            <div class="ui placeholder segment">
                <div class="ui icon header">
                    <i class="file alternate outline icon"></i>
                    <div class="content">
                        You don't have any pending uploads yet
                        <div class="sub header">Supported extensions: txt, gz</div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-container>
</div>

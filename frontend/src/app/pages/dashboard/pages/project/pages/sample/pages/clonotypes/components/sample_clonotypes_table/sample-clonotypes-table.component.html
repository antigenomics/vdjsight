<table class="ui sortable celled table" *ngIf="page">
    <thead>
    <tr vs-sample-clonotypes-table-header [sort]="options.sort" (onHeaderSelect)="onHeaderSelect($event)"></tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of page.rows" vs-sample-clonotypes-table-row [row]="row"></tr>
    </tbody>
</table>

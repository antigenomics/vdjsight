<ng-container *ngIf="warning; else progressBar">
    <div class="centered" @warning>
        <div class="ui mini negative message">
            <div class="header">
                {{ warning }}
            </div>
        </div>
    </div>
</ng-container>
<ng-template #progressBar>
    <div class="ui small progress centered" @progress>
        <div class="bar"></div>
    </div>
</ng-template>

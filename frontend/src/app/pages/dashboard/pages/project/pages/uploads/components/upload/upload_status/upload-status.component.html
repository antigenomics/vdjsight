<ng-container *ngIf="error.error; else progressBar">
    <div class="centered">
        <div class="ui mini negative message">
            <div class="header">
                {{ error.error }}
            </div>
        </div>
    </div>
</ng-container>
<ng-template #progressBar>
    <div class="ui small progress centered">
        <div class="bar"></div>
    </div>
</ng-template>
